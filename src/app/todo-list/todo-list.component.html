<div>
    <div class="container">
        <div class="todo">
          <form (ngSubmit)="add(todoNgForm)" #todoNgForm="ngForm" #form>
            <div class="input-panel">
              <input readonly name="date"  [matDatepicker]="picker" [(ngModel)]="date">
              <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
  
            </div>
            <div  class="input-panel">
              <input #newTasks="ngModel" required minlength="4" name="todo" type="text" placeholder="Todo" [(ngModel)]="newTask">
              <button [disabled]="!form.checkValidity()" class="add-btn">Add</button>
            </div>
            <div class="validation-error" *ngIf="newTasks.invalid && (newTasks.touched ||newTasks.dirty)">
              <div *ngIf="newTasks.errors?.['required']">
                The text is required
              </div>
              <div *ngIf="newTasks.errors?.['minlength']">
                Must be at least 4 character.
              </div>
              </div>

          </form>
    
        </div>
        <table>
          <tr  *ngFor="let task of tasks;let i =index" class="even" [class.even]="i%2==0" [class.odd]="i%2">
            <td>
                <p [class.is-select]="task.isDone">
                  {{task.title}}
                </p>
              </td>
            <td>
              <button (click) ="remove(task)" class="remove-btn">X</button>
              <button (click) ="task.select()" class="done-btn">
                {{task.isDone ? "Undo" : "Done"}}  
                </button>
            </td>
          </tr>
        </table>
    </div>
  </div>
