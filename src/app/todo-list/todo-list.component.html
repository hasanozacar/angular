<div>
    <div class="container">
        <div class="todo">
          <div class="input-panel">
            <input type="text" placeholder="Todo" #newTask>
            <button (click) ="add(newTask.value)" class="add-btn">Add</button>
          </div>
        </div>
        <table>
          <tr  *ngFor="let task of tasks;let i =index" class="even" [class.even]="i%2==0" [class.odd]="i%2">
            <td>
                <p [class.is-select]="task.isDone">
                  {{task.title}}
                </p>
              </td>
            <td>
              <button (click) ="remove(task)" class="remove-btn">X</button>
              <button (click) ="task.select()" class="done-btn">
                {{task.isDone ? "Undo" : "Done"}}  
                </button>
            </td>
          </tr>
        </table>
    </div>
  </div>
