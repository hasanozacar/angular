<div>
  App Component

  <div class="container">
      <div class="todo">
        <div class="input-panel">
          <input type="text" placeholder="Todo" #newTask>
          <button (click) ="add(newTask.value)" class="add-btn">Add</button>
        </div>
      </div>
      <table>
        <tr  *ngFor="let task of tasks" class="even">
          <td>
            <pre>
              {{task}}
            </pre>
          </td>
          <td>
            <button class="remove-btn">X</button>
            <button class="done-btn">Done</button>
          </td>
        </tr>
      </table>
  </div>
</div>
